name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/lock.json') }}

      - name: Build and Deploy
        run: |
          deno install --allow-net --allow-read --no-check --unstable https://deno.land/x/deploy/deployctl.ts
          deployctl login --email ${{ secrets.CF_EMAIL }} --key ${{ secrets.CF_API_KEY }}
          deployctl deploy --no-check --manifest=./workers/worker.js --name=my-worker --zone=myzone --account=myaccount
